<!DOCTYPE html>
<html>
    <head>
        <title>Nft</title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script>
        <div id="app">
           
            {{info}}
            
           
        </div>
    </body>
    <script>
        new Vue({
            el: '#app',
            data(){
                return {
                    info: null
                }
                var api = require('etherscan-api').init('YourApiKey');
                var balance = api.account.balance('8GRQAZ8J54VI78VYXKEYUPFV3CI9MX528C');
                balance.then(function(balanceData){
                  console.log(balanceData);
                });
            },
            mounted () {
                

                axios
                    .get('https://api.etherscan.io/api?module=logs&action=getLogs\n'+
    '&fromBlock=379224\n' +
    '&toBlock=latest\n' +
    '&address=0x33990122638b9132ca29c723bdf037f1a891a70c\n' +
    '&topic0=0xf63780e752c6a54a94fc52715dbc5518a3b4c3c2833d301a204226548a2a8545\n' +
    '&apikey='+'8GRQAZ8J54VI78VYXKEYUPFV3CI9MX528C')
                    .then(response => (this.info = response))
            }
            
        })
    </script>
    
</html>
