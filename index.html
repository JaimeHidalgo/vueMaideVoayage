<!DOCTYPE html>
<html>
    <head>
        <title>Nft</title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
        <div id="app">
            <div id="plot">

            </div>
            <div class="table">
                <table>
                    <thead>
                        <th>BlockNumber</th>
                        <th>timeStamp</th>
                        <th>from</th>
                        <th>to</th>
                        <th>value</th>
                        <th>gas</th>
                        <th>gasPrice</th>
                        
                    </thead>
                    <tbody>
                        <tr v-for="data in info">
                            <td>{{data["blockNumber"]}}</td>
                            <td>{{data["timeStamp"]}}</td>
                            <td>{{data["from"]}}</td>
                            <td>{{data["to"]}}</td>
                            <td>{{data["value"]}}</td>
                            <td>{{data["gas"]}}</td>
                            <td>{{data["gasPrice"]}}</td>
                        </tr>
                        
                       </tbody>
                </table>
            </div>
            
          
            
           
        </div>
    </body>

    
    <script src="./vue.js"> </script>
    
</html>
